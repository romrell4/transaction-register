<!DOCTYPE html>
<html lang="en" ng-app="root">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Transaction Register</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="transactions.js"></script>
		<link rel="stylesheet" href="transactions.css" />
		<link rel="stylesheet" href="parent.css" />
	</head>
	<body class="container-fluid">
		<h1>Transaction Register</h1>
		<div id="navigation">
			<a href="budget.html">Budget</a>
			&nbsp;|&nbsp;
			<a href="transactions.html">Transactions</a>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-bordered" ng-controller="app as budget">
				<thead>
					<tr class="info">
						<th>Date</th>
						<th>Business</th>
						<th>Amount</th>
						<th>Category</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tx in budget.transactions">
						<td>{{tx.purchaseDate | date}}</td>
						<td>{{tx.business}}</td>
						<td>{{tx.amount}}</td>
						<td>{{tx.categoryName}}</td>
						<td>{{tx.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
